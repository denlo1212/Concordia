<main>
    <div>
        <form method="post" name="resevering" class="container" style="width: 30%;">
            <fieldset>
                <legend>Resevering</legend>

                <div class="item">
                    <label for="resevering">Kies je datum voor u resevering:</label>
                    <input type="date" name="resevering" id="resevering" required>
                </div>

                <div class="item">
                    <label for="time">Kies je tijd voor u reservering tussen (13:00-20:00):</label>
                    <input type="time" id="time" name="time"
                           min="13:00" max="20:00" required>
                </div>

                <div class="item">
                    <label for="aantal">Hoeveel mensen komen er?:</label>
                    <input type="number" id="aantal" name="aantal" required value="12">
                </div>
<!--                <div class="item">-->

<!--                </div>-->
            </fieldset>

            <div class="buttons">
                <button type="submit" id="submit_button" name="submit_button">Reserveer</button>
                <button type="reset" id="reset_button" name="reset_button">Reset</button>
            </div>
        </form>
    </div>
